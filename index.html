<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- icone -->
    <link rel="icon" href="./assets/pokebola.png">
    <!-- main css -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- main js -->
    <script defer src="./js/script.js"> </script>
    <title>Pok√©dex</title>
</head>
<body>
    <main>
        <!-- pokemon info -->
        <img src="#" alt="pokemon" class="pokemon_img">
        <h1 class="pokemon_data">
            <span class="pokemon_number"></span> -
            <span class="pokemon_name"></span>
        </h1>
        
        <!-- pokemon search -->
        <form class="form">
            <input type="search" class="search" placeholder="Name or Number" required>
        </form>
        
        <!-- buttons prev and next-->
        <div class="buttons">
            <button class="button button_prev">Prev &lt;</button>
            <button class="button button_next">Next &gt;</button>
        </div>
        
        <!-- pokedex img -->
        <img src="./assets/pokedex.png" alt="pokedex" class="pokedex">
    
    </main>
</body>
</html>
